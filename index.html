  <title>Viva Media Creative — International Marketing Agency</title>
  <meta name="description" content="Viva Media Creative is a global marketing and content production agency offering creative solutions in English and Arabic.">

  <!-- hreflang tags -->
  <link rel="alternate" hreflang="ar" href="https://vivamediacreative.com/ar/">
  <link rel="alternate" hreflang="en" href="https://vivamediacreative.com/en/">
  <link rel="alternate" hreflang="x-default" href="https://vivamediacreative.com/">

  <!-- canonical -->
  <link rel="canonical" href="https://vivamediacreative.com/">

  <!-- Open Graph -->
  <meta property="og:title" content="Viva Media Creative — International Marketing Agency">

  <meta property="og:url" content="https://vivamediacreative.com/">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SR129X7VN0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SR129X7VN0');
  </script>

  <!-- Redirect based on browser language -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=/en/">
  </noscript>

  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith('ar')) {
      window.location.href = '/ar/';
    } else {
      window.location.href = '/en/';
    }
  </script>

  <style>

    }
    p {
      margin: 0.5em 0;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Viva Media Creative</h1>
  <p>Redirecting you to the correct language version based on your browser settings...</p>
  <p>If you are not redirected automatically, please choose your language:</p>

</html>
