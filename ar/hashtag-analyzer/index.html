<body class="tools">

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="/ar/"><img src="/assets/logo.jpeg" class="logo" alt="Viva Media Creative" /></a>
      <div class="brand-text">
        <h1>Viva Media Creative</h1>
        <p class="tag">أدوات تسويق ذكية</p>
      </div>
    </div>
    <nav class="main-nav">
      <a href="/ar/">الرئيسية</a>
      <a href="/ar/tools/">الأدوات</a>
      <a href="/news/">الأخبار</a>
      <a href="/contact/">تواصل</a>
    </nav>
  </div>
</header>

<main class="container section">

  <article class="tool-box">
  <h1>أداة تحليل الهاشتاغات الذكية لإنستغرام</h1>

  <p class="intro">
    اقترح هاشتاغات مرتبطة بالمحتوى مع توزيع ذكي حسب حجم الحساب والهدف،
    لرفع الوصول وقابلية الاكتشاف بدون سبام أو تكرار.
  </p>

  <label for="topicInput">عن ماذا المحتوى؟</label>
  <textarea
    id="topicInput"
    rows="3"
    placeholder="مثال: ريل تعليمي عن تصوير منتجات للمشاريع الصغيرة"></textarea>

  <label for="accountSize">حجم الحساب</label>
  <select id="accountSize">
    <option value="small">صغير (أقل من 10K)</option>
    <option value="medium">متوسط (10K – 100K)</option>
    <option value="large">كبير (أكثر من 100K)</option>
  </select>

  <label for="goal">الهدف من النشر</label>
  <select id="goal">
    <option value="reach">وصول (Reach)</option>
    <option value="engagement">تفاعل (Engagement)</option>
    <option value="sales">مبيعات / عملاء</option>
    <option value="brand">وعي بالعلامة</option>
  </select>

  <div class="row">
    <button class="btn primary" id="runBtn" type="button">حلّل الهاشتاغات</button>
    <button class="btn ghost" id="resetBtn" type="button">تفريغ</button>
  </div>

  <div id="results" class="results"></div>
</article>


</main>
